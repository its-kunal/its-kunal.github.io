name: Deploy Next.js Static Site

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      # Install Node.js and dependencies
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.17.0'  # Specify the version of Node.js you need
  
      - name: Install dependencies
        run: npm install

      # Build the Next.js static site
      - name: Build the site
        run: npm run build

      # Deploy the "out" folder to the "gh-pages" branch
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub automatically provides this token
          publish_dir: ./out  # Specify the folder to deploy